<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="baitap">
      <div class="d-flex align-items-start">
        <div
          class="nav flex-column nav-pills me-3"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link active"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            <i class="fa fa-book me-1"></i>Bài 1
          </button>
          <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai2"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            <i class="fa fa-book me-1"></i>Bài 2
          </button>
          <button
            class="nav-link"
            id="v-pills-messages-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai3"
            type="button"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
          >
            <i class="fa fa-book me-1"></i>Bài 3
          </button>
          <button
            class="nav-link"
            id="v-pills-settings-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai4"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
          >
            <i class="fa fa-book me-1"></i>Bài 4
          </button>
          <!-- <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings1" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false"><i class="fa fa-book me-1"></i>Bài 5</button> -->
        </div>
        <!-- tao them button luu y data-bs-target và id phan content giong nhau -->
        <div class="tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <div>
              <p class="mt-2 ms-2 fs-4 fw-bold">Sắp xếp số thứ tự tăng dần</p>
              <input
                id="num1"
                class="ms-3 mt-3"
                type="number"
                placeholder="nhập số thứ 1"
              />
              <br />
              <input
                id="num2"
                class="ms-3 mt-3"
                type="number"
                placeholder="nhập số thứ 2"
              />
              <br />
              <input
                id="num3"
                class="ms-3 mt-3"
                type="number"
                placeholder="nhập số thứ 3"
              />
              <br />
              <br />
              <button id="arrange" class="btn btn-primary rounded-pill ms-3" >
                Sắp xếp
              </button>
              <br />
              <br />
              <div class="mt-2 ms-2" id="showArrange"></div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="bai2"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
          >
            <div>
              <p class="mt-2 ms-2 fs-4 fw-bold">Chương trình chào hỏi</p>
              <p class="ms-2">Mời chọn thành viên trong gia đình</p>
              <select class="ms-2" id="family">
                <option value="dad">Bố</option>
                <option value="mom">Mẹ</option>
                <option value="brother">Anh trai</option>
                <option value="sister">Em gái</option>
              </select>
             
              
              <br />
              <button
                id="sayWelcome"
                class="btn btn-primary rounded-pill ms-3 mt-3"
                
              >
                Gửi lời chào
              </button>
              <br />
              <p class="ms-2 mt-3"id="welcome"></p>
            </div>
          </div>

          <div
          class="tab-pane fade "
          id="bai3"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
        >
          <div>
            <p class="mt-2 ms-2 fs-4 fw-bold">Đếm số chẵn lẻ</p>
            <input
              id="numb1"
              class="ms-3 mt-3"
              type="number"
              placeholder="nhập số thứ 1"
            />
            <br />
            <input
              id="numb2"
              class="ms-3 mt-3"
              type="number"
              placeholder="nhập số thứ 2"
            />
            <br />
            <input
              id="numb3"
              class="ms-3 mt-3"
              type="number"
              placeholder="nhập số thứ 3"
            />
            <br />
            <br />
            <button id="count" class="btn btn-primary rounded-pill ms-3" >
             Đếm
            </button>
            <br />
            <br />
            <div class="mt-2 ms-2" id="showCount"></div>
          </div>
          
        </div>
        <div
        class="tab-pane fade "
        id="bai4"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab"
      >
        <div>
          <p class="mt-2 ms-2 fs-4 fw-bold">Dự đoán loại tam giác</p>
          <input
            id="length1"
            class="ms-3 mt-3"
            type="number"
            placeholder="nhập độ dài thứ 1"
          />
          <br />
          <input
            id="length2"
            class="ms-3 mt-3"
            type="number"
            placeholder="nhập độ dài thứ 2"
          />
          <br />
          <input
            id="length3"
            class="ms-3 mt-3"
            type="number"
            placeholder="nhập độ dài thứ 3"
          />
          <br />
          <br />
          <button id="guess" class="btn btn-primary rounded-pill ms-3" >
           Dự đoán
          </button>
          <br />
          <br />
          <div class="mt-2 ms-3 mb-3" id="showType"></div>
        </div>
        
      </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
